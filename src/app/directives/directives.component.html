<div>
    <input type="text" [(ngModel)]="inputValue" (input)="checkInput()"><button type="button" (click)="saveText()">Save</button>
    <div [ngSwitch]="color">
        <p *ngSwitchCase="'red'" style="color: red;">Спецсимволы запрещены</p>
        <p *ngSwitchCase="'green'" style="color: green;">Вы ввели составное число</p>
        <p *ngSwitchCase="'blue'" style="color: blue;">Вы ввели простое число</p>
    </div>
    <ul>
        <li *ngFor="let item of savedText">{{item.text | colorText: item.color}}</li>
    </ul>
</div>
